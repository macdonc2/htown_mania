apiVersion: batch/v1
kind: CronJob
metadata:
  name: houston-event-mania-daily
spec:
  schedule: "0 7 * * *"
  timeZone: "America/Chicago"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: worker
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: "{{ .Values.image.pullPolicy | default "IfNotPresent" }}"
              command: ["python", "-m", "app.workers.run_daily_job"]
              envFrom:
                - secretRef:
                    name: "{{ .Values.envFromSecret }}"
